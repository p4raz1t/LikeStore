<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikeStore - магазин техники Apple</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-top" style="margin-bottom: 0px;">
            <div class="top-container container">
                <div class="header-top__city">
                    <a href="#" class="city-picker__link">
                        <img src="./images/hd-ft-icons/geo.png" class="city-picker__icon">
                        <p class="city-picker__name">Иркутск</p>
                    </a>    
                </div>
                <div class="header-top__nav">
                    <a href="" class="header-top__nav-item">О компании</a>
                    <a href="" class="header-top__nav-item">Гарантия</a>
                    <a href="" class="header-top__nav-item">Подарки</a>
                    <a href="" class="header-top__nav-item">Рассрочка</a>
                    <a href="" class="header-top__nav-item">Акции</a>
                    <a href="" class="header-top__nav-item">Trade-In</a>
                    <a href="" class="header-top__nav-item">Контакты</a>
                </div>
                <div class="header-top__social social">
                    <a href="tel:+ 7 (395) 278-65-78" class="social__item social__item--phone">+ 7 (395) 278-65-78</a>
                    <a href="https://t.me/likestore_shop" class="social__item social__item--tg">
                        <img src="./images/hd-ft-icons/tg.png" alt="">
                    </a>
                    <a href="https://api.whatsapp.com/send?phone=78007777708" class="social__item social__item--whatsapp">
                        <img src="./images/hd-ft-icons/whatsapp.png" alt="">
                    </a>
                    <a href="" class="social__item social__item--phone modal-open" data-modal="#modal-call">
                        <img src="./images/hd-ft-icons/call.png" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="header-main">
            <div class="header-main__container container">
                <a href="#" class="header-main__logo">
                    <img src="./images/hd-ft-icons/logo.png" alt="">
                </a>
                <nav class="header-main__nav">
                    <a href="" class="header-main__nav-item">iPhone</a>
                    <a href="" class="header-main__nav-item">Samsung</a>
                    <a href="" class="header-main__nav-item">AirPods</a>
                    <a href="" class="header-main__nav-item">Watch</a>
                    <a href="" class="header-main__nav-item">iPad</a>
                    <a href="" class="header-main__nav-item">MacBook</a>
                    <a href="" class="header-main__nav-item">Игровые приставки</a>
                    <a href="" class="header-main__nav-item">Dyson</a>
                    <a href="" class="header-main__nav-item header-main__nav-item--catalog popup-hover">
                        <img src="./images/hd-ft-icons/menu-more.svg" alt="">
                        <p class="header-main__nav-text">Каталог</p>
                    </a>
                </nav>
                <div class="header-main__shop">
                    <a href="">
                        <img src="./images/hd-ft-icons/search.svg" alt="">
                    </a>
                    <a href="">
                        <img src="./images/hd-ft-icons/cart.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="main main--index">
        <section class="main-slider section">
            <div class="container">
                <div class="main-slider__wrapper">
                    <div class="main-slider__top-wrapper">
                        <div class="main-slider__top">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
